<html>
  <head>
    <title>SingingCat Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
    <link href="https://cdn.gurusys.co.uk/public/guru-ui-common/guru-ui-common.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
    <style>
      body{
        font-family: 'Fira Sans';
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="nav-inner">
        <a href="/"><div class="nav-logo"></div></a>
      </div>
    </nav>
    <div class="content">
      <div class="form-container" style="max-width: 600px;">
        <h1>
          SingingCat - Reset Your Password
        </h1>
        <div class="form">
          <div class="form-inner">
            <div class="form-sizer">
              {{if .Msg}}
                <div class="notification is-{{if .Error}}danger{{else}}info{{end}}">
                  {{.Msg}}
                </div>
              {{end}}
              <form method="post">
                {{/*<input type="hidden" name="key" value="{{.Key}}"/>*/}}
                <div class="form-input">
                  <div class="input-container">
                    <label>
                      Password:
                    </label>
                    <input type="password" name="password"/>
                  </div>
                </div>
                <div class="form-input">
                  <div class="input-container">
                    <label>
                      Confirm Password:
                    </label>
                    <input type="password" name="confirm-password"/>
                  </div>
                </div>
                <div class="form-input">
                  <input type="submit" value="Update Password" name="reset" class="btn btn-primary"/>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="copyright">
      <div class="copyright-text">
        &copy; 2019 SingingCat
      </div>
    </div>
  </body>
</html>
