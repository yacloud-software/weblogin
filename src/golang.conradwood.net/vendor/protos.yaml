          type: TYPE_STRING
          extratype: ""
          label: LABEL_OPTIONAL
          comment: null
          message: null
          mid: 0
      output:
        id: 1465
        name: Void
        comment: |-
          Void should be used when no explicit request or response is required.

           No fields, deliberately.
